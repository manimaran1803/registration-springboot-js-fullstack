<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{
            background-color: white;
            box-shadow: 3px 3px 5px black;
            margin-top: 100px;
            border-radius: 10px;
            height: 500px;
        }
    </style>
</head>
<body>
    
<div class="container" style="max-width: 400px;">
    <h1 style="text-align: center;text-transform: capitalize;">registraion form</h1>
<form id="projectForm">
    <input style="margin-top: 30px;" type="text" id="name" placeholder="Project Name"   class="form-control"           required><br>
    <textarea id="description" placeholder="Project Description" class="form-control"     ></textarea><br>
    <input type="date" id="startDate" placeholder="Start Date" class="form-control"   required><br>
    <input type="date" id="endDate" placeholder="End Date" class="form-control"   required><br>
    <select id="status" class="form-control"  ><br>
        <option value="Planning">Planning</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select><br>
    <button type="submit"  class="btn btn-primary"  >Register</button>
</form>
  <script src="regscript.js"></script>
